    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

<body>
    <header>
        <h1> CSC 317 Registration Page </h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="registration.html">Register</a></li>
                <li><a href="postvideo.html">Post Video</a></li>
                <li><a href="viewpost.html">View Post</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Registration Form</h2>
            <form>
                <label for="email">E-Mail</label>
                <input type="text" name="email" id="email" placeholder="Email Address">

                
                <label for="username">Username:</label>
                <input type="text" name="username" id="usernameR" placeholder="Username">
                <label for="password">Password:</label>
                <input type="password" name="password" id="passwordR" placeholder="Password">
                <label for="password">Confirm Password:</label>
                <input type="password" name="password" id="passwordconfirm" placeholder="Confirm Password">
                
                <label for="age">Are you 13 years of age or older?</label>
                <input type="checkbox" name="Age Check" id="age">

                <label for="tos">Please check if you agree to the </label>
                <a href="#">TOS and Privacy Rules</a>
                <input type="checkbox" name="TOS" id="tos">

                <input type="submit" value = "Log In">
            </form>
    </main>
    <footer>

    </footer>

</html>
